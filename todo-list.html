<!DOCTYPE html>
<html class="no-js" dir="ltr" lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="author">
    <meta name="description" content="description">
    <meta name="keywords" content="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="search engines" content="ALL" />
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style type="text/css">
        span.close {
            color: red;
            float: right;
            cursor: pointer;
        }
    </style>
</head>

<body class="position-relative">
    <div class="clearfix">
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-8 col-lg-8 my-2 border border-primary rounded p-0">
                        <div id="toDo" class="py-3 text-body text-center">
                            <h2>To Do List</h2>
                            <div class="mb-2">
                                <label for="title">Task:</label>
                                <input type="text" id="title" name="title" placeholder="enter a title for task...">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="newElement()">Add Task</button>
                        </div>

                        <ul class="u-listing col-sm-11" id="uListing">
                            <li class="item-listing"><span class="ms-0">To Do 1</span></li>
                            <li class="item-listing"><span class="ms-0">To Do 2</span></li>
                            <li class="item-listing"><span class="ms-0">To Do 3</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/sitejs.js"></script>
    <script type="text/javascript">
        var myNodelist = document.getElementsByTagName("li");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("span");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
        }
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                var lItem = this.parentElement;
                lItem.style.display = "none";
            }
        }
        function newElement() {
            var li = document.createElement("li");
            var inputValue = document.getElementById("title").value;
            var txt = document.createTextNode(inputValue);
            li.className = "item-listing";
            li.appendChild(txt);
            if (inputValue === '') {
                alert("enter a title for task");
            } else {
                document.getElementById("uListing").appendChild(li);
            }
            document.getElementById("title").value = "";

            var span = document.createElement("span");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            for (i = 0; i < close.length; i++) {
                close[i].onclick = function () {
                    var li = this.parentElement;
                    li.style.display = "none";
                }
            }
        }
    </script>
</body>

</html>
